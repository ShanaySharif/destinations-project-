
<!DOCTYPE html>
<html lang="en-US">
<head>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet" type="text/css">
  <script src="scripts.js"></script>
  <title>Destinations-Project</title>
</head>
<body>
  <h1>Places I've Traveled</h1>
  <form id="new-destination">
    <label for="new-countryName"> Name of the Country</label>
    <input type="text" id="new-countryName" name="new-countryName">
    <label for="new-location">Location</label>
    <input type="text" id="new-location" name="new-location">
    <label for="new-landmark">Landmark</label>
    <input type="text" id="new-landmark" name="new-landmark">
    <label for="new-timeOfYear"> Time of the Year</label>
    <input type="text" id="new-timeOfYear" name="new-timeOfYear">
    <label for="new-review">Review</label>
    <input type="text" id="new-review" name="new-review">
    <button type="submit">Submit</button>
  </form>

  <h2>Travel Info:</h2>
  <div id="destination">
  </div>

  <div id="travel-details" class="hidden">
    <p>Name of the Country: <span class="countryName"></span></p>
    <p>Location: <span class="location"></span></p>
    <p>Landmark: <span class="landmark"></span></p>
    <p>Review: <span class="review"></span></p>
  </div>
</body>
</html>
